name: Deploy API to Azure (Alternative)

on:
  workflow_dispatch:  # Manual trigger for now

env:
  AZURE_WEBAPP_NAME: kvantobot-api
  NODE_VERSION: '20.x'

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: npm install and build
      run: |
        npm ci
        npm run build --if-present

    - name: Create deployment package
      run: |
        zip -r deploy.zip . -x "*.git*" "node_modules/*" "*.zip"

    - name: Deploy to Azure Web App using REST API
      run: |
        curl -X POST \
          -H "Content-Type: application/zip" \
          -u "\$kvantobot-api:${{ secrets.AZURE_KUDU_PASSWORD }}" \
          --data-binary "@deploy.zip" \
          "https://kvantobot-api.scm.azurewebsites.net/api/zipdeploy"